<div class="submenu sticker-wrapper-wrapper">
  <div class="sticker-wrapper">
    <div class="grid grid-cols-2 gap-5 justify-items-center">
      <ng-container *ngFor="let option of options; index as i">
        <div (click)="onColorSelect(option.color)" class="option-wrapper bg-sky-inspiration rounded-md mx-5">
          <span class="color-square w-full h-full" [style.background]="option.color"></span>
        </div>
      </ng-container>
    </div>
  </div>
</div>
