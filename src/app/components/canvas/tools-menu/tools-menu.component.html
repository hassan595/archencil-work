<div class="tools-menu-container" #toolsMenu>
    <div *ngIf="currentSubmenu === SubmenuType.StickyNote">
        <app-submenu-container>
            <app-handle-sticky-note-submenu [currentIndex]="iter" [positionY]="positionY" [toolsMenuHeight]="toolsMenuHeight"></app-handle-sticky-note-submenu>
        </app-submenu-container>
    </div>
    <div *ngIf="currentSubmenu === SubmenuType.Shape">
        <app-submenu-container>
            <app-handle-shape-submenu [currentIndex]="iter" [positionY]="positionY" [toolsMenuHeight]="toolsMenuHeight"></app-handle-shape-submenu>
        </app-submenu-container>
    </div>
    <div *ngIf="currentSubmenu === SubmenuType.ConnectionLine">
        <app-submenu-container>
            <app-handle-connection-line-submenu [currentIndex]="iter" [positionY]="positionY" [toolsMenuHeight]="toolsMenuHeight"></app-handle-connection-line-submenu>
        </app-submenu-container>
    </div>
    <div *ngIf="currentSubmenu === SubmenuType.Drawing">
        <app-submenu-container>
            <app-handle-drawing-submenu [currentIndex]="iter" [positionY]="positionY" [toolsMenuHeight]="toolsMenuHeight"></app-handle-drawing-submenu>
        </app-submenu-container>
    </div>
    <div *ngIf="currentSubmenu === SubmenuType.Frame">
        <app-submenu-container>
            <app-handle-frame-submenu [currentIndex]="iter" [positionY]="positionY" [toolsMenuHeight]="toolsMenuHeight"></app-handle-frame-submenu>
        </app-submenu-container>
    </div>
    <div *ngIf="currentSubmenu === SubmenuType.Upload">
        <app-submenu-container>
            <app-handle-upload-submenu [currentIndex]="iter" [positionY]="positionY" [toolsMenuHeight]="toolsMenuHeight"></app-handle-upload-submenu>
        </app-submenu-container>
    </div>
    <div *ngIf="currentSubmenu === SubmenuType.More">
        <app-submenu-container>
            <app-handle-more-submenu [currentIndex]="iter" [positionY]="positionY" [toolsMenuHeight]="toolsMenuHeight"></app-handle-more-submenu>
        </app-submenu-container>
    </div>
    <div class="tools-menu bg-archencil-blue p-2 rounded-lg">
        <ng-container *ngFor="let button of buttons; let i = index; last as isLast">
            <div (click)="onButtonClick(button.name, i, $event)" class="button-wrapper bg-sky-inspiration p-1 rounded-md w-full" [ngClass]="{'mb-2': !isLast, 'selected-button': getCurrentSelected() === button.name, 'border-archencil-orange': getCurrentSelected() === button.name}" [tooltip]="button.name" tooltip-placement="right" tooltip-offset="0,20" tooltip-size="normal" tooltip-delay="1000, 0" tooltip-nest="tools-menu">
                <img [src]="'./assets/icons/svg/tools-menu/' + button.icon" [alt]="button.alt" class="mx-auto icon">
            </div>
        </ng-container>
    </div>
    <div class="tools-menu bg-archencil-blue p-2 rounded-lg mt-2">
        <ng-container *ngFor="let button of buttons_2; last as isLast">
            <div (click)="onButtonClick_2(button.name)" class="button-wrapper bg-sky-inspiration p-1 rounded-md w-full" [ngClass]="{'mb-2': !isLast, 'selected-button': getCurrentSelected() === button.name, 'border-archencil-orange': getCurrentSelected() === button.name}" [tooltip]="button.name" tooltip-placement="right" tooltip-offset="0,20" tooltip-size="normal" tooltip-delay="1000, 0" tooltip-nest="tools-menu">
                <img [src]="'./assets/icons/svg/tools-menu/' + button.icon" [alt]="button.alt" class="mx-auto icon">
            </div>
        </ng-container>
    </div>
</div>
